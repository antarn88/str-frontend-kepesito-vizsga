<section class="container-md">
  <form #mForm="ngForm" (ngSubmit)='saveMovie(mForm)'>
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control" required pattern=".{5,25}" name="title"
        [(ngModel)]="movie.title">
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="year" class="text-warning">Release year:</label>
        <input type="number" id="year" class="form-control" [(ngModel)]="movie.year" required pattern=".{4,4}"
          name="year">
      </div>
      <div class="form-group col-6">
        <label for="category" class="text-warning">Category:</label>
        <select id="category" class="form-control" [(ngModel)]="movie.category" name="category"
          (change)="selectedCat($event)">
          <option [selected]="movie.category === ''" value="">Choose Category</option>
          <option value="Drama">Drama</option>
          <option value="Action">Action</option>
          <option value="Fantasy">Fantasy</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-warning" [disabled]="mForm.invalid || !selectedCategory || mForm.pristine"
          type="submit">Save</button>
        <div [hidden]="mForm.valid && selectedCategory" class="text-danger">Fill all field to save!</div>
      </div>
    </div>

  </form>


</section>
